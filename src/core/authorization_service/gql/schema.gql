type Mutation {
    login: LoginTypes
    register(email: String!, user: String!, password: String!): User
    oauth: OauthTypes
}

type LoginTypes {
    email(email: String!, password: String!, tfa: String): User
    user(user: String!, password: String!, tfa: String): User
}

type OauthTypes {
    discord(token: String!, tfa: String): User
}